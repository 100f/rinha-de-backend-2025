worker_processes auto;
worker_rlimit_nofile 65535;
error_log /dev/stderr warn;

events {
    use epoll;
    worker_connections 2048;
    multi_accept on;
    accept_mutex off;
}

http {
    lua_shared_dict api_selector 1m;
    lua_socket_pool_size 512;
    
    tcp_nopush on;
    tcp_nodelay on;
    sendfile on;
    keepalive_timeout 30;
    keepalive_requests 2000;
    
    client_body_buffer_size 64k;
    client_max_body_size 512k;
    client_body_timeout 5s;
    client_header_timeout 5s;
    
    access_log off;

    upstream api_pool {
        least_conn;
        server unix:/var/run/api_1.sock weight=1 max_fails=1 fail_timeout=5s;
        server unix:/var/run/api_2.sock weight=1 max_fails=1 fail_timeout=5s;
        # server unix:/var/run/api_3.sock weight=1 max_fails=1 fail_timeout=5s;
        keepalive 256;
        keepalive_requests 2000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://api_pool;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}