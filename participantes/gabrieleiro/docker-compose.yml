x-service-templates:
  api: &api
    image: gabrieleiro/rinha-de-backend-2025-api:8.0
    networks:
      - rinha-de-backend-2025
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "50MB"
    volumes:
      - /tmp:/tmp
    depends_on:
      - tracker

services:
  api-1: 
    <<: *api
    hostname: api-1
    environment:
      DEFAULT_PROCESSOR_URL: "http://payment-processor-default:8080"
      FALLBACK_PROCESSOR_URL: "http://payment-processor-fallback:8080"
      TRACKER_URI: "/tmp/tracker.sock"
      ADDRESS: ":9901"

  api-2:
    <<: *api
    hostname: api-2
    environment:
      DEFAULT_PROCESSOR_URL: "http://payment-processor-default:8080"
      FALLBACK_PROCESSOR_URL: "http://payment-processor-fallback:8080"
      TRACKER_URI: "/tmp/tracker.sock"
      ADDRESS: ":9902"

  load-balancer:
    image: gabrieleiro/rinha-de-backend-2025-load-balancer:haproxy-1.0
    networks:
      - rinha-de-backend-2025
    deploy:
      resources:
        limits:
          cpus: "0.8"
          memory: "50MB"
    ports:
      - "9999:9999"
    depends_on:
      - api-1
      - api-2

  tracker:
    hostname: tracker
    image: gabrieleiro/rinha-de-backend-2025-tracker:8.0
    networks:
      - rinha-de-backend-2025
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "50MB"
    volumes:
      - /tmp:/tmp
    environment:
      ADDRESS: "/tmp/tracker.sock"

networks:
  rinha-de-backend-2025:
    name: rinha-de-backend-2025
    driver: bridge
  payment-processor:
    external: true
