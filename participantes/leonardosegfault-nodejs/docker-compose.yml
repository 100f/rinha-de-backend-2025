x-common-env: &env
  REDIS: "redis://redis:6379"
  DEFAULT: "http://payment-processor-default:8080"
  FALLBACK: "http://payment-processor-fallback:8080"

x-base: &node
  image: leosegfault/rinha-backend-2025:nodejs
  depends_on:
    - redis
  networks:
    - backend
    - payment-processor

services:
  node1:
    <<: *node
    container_name: rinha-back1
    environment:
      <<: *env
      WORKERS: 1
    deploy:
      resources:
        limits:
          cpus: "0.575"
          memory: "164MB"
  
  node2:
    <<: *node
    container_name: rinha-back2
    environment:
      <<: *env
      WORKERS: 1
    deploy:
      resources:
        limits:
          cpus: "0.575"
          memory: "164MB"

  redis:
    image: redis:8-alpine
    container_name: rinha-redis
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: "12MB"
    networks:
      - backend

  nginx:
    image: nginx:stable
    container_name: rinha-nginx
    depends_on:
      - node1
      - node2
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "10MB"
    ports:
      - "9999:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend

networks:
  backend:
    name: rinha-net
    driver: bridge
  payment-processor:
    external: true