worker_processes auto;
worker_rlimit_nofile 2048;  # Aumentando o limite de descritores de arquivo

events {
    worker_connections 2048;  # Ajustando o número máximo de conexões simultâneas por processo
    multi_accept on;  # Habilitando o aceite de várias conexões em um único evento
    use epoll;  # Utilizando o mecanismo de eventos epoll para sistemas Linux modernos
    accept_mutex off;        # Desabilita mutex para melhor performance em múltiplos workers
}

error_log off;

http {
    access_log off;
    keepalive_timeout 65;           # Mantém conexões ativas por mais tempo
    keepalive_requests 10000;       # Permite mais requests por conexão keep-alive
    
    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 9999;
        
        location / {

            proxy_connect_timeout 3s;     # Reduzido para falha rápida
            proxy_send_timeout 5s;        # Reduzido para melhor responsividade
            proxy_read_timeout 10s;       # Mantido para operações que podem demorar mais

            # Configurações de proxy otimizadas
            proxy_buffering off;          # Desabilitado para APIs com responses pequenos
            proxy_request_buffering off;  # Streaming de requests
            proxy_http_version 1.1;       # HTTP/1.1 para keep-alive
            
            # Headers otimizados para keep-alive
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://api;
        }
    }
}