version: '3.9'

services:
  app1: &app
    image: maruero/rinha-de-backend-2025:v2
    hostname: app1
    environment:
      - PROCESSOR_URL=http://payment-processor-default:8080
      - FALLBACK_PROCESSOR_URL=http://payment-processor-fallback:8080
      - OTHER_INSTANCE_URL=http://app2:8080
      - CONCURRENCY=2
      - WORKER_COUNT=2
    ports:
      - "8081:8080"
    networks:
      - backend
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "140MB"

  app2:
    <<: *app
    hostname: app2
    environment:
      - PROCESSOR_URL=http://payment-processor-default:8080
      - FALLBACK_PROCESSOR_URL=http://payment-processor-fallback:8080
      - OTHER_INSTANCE_URL=http://app1:8080
      - CONCURRENCY=2
      - WORKER_COUNT=2
    ports:
      - "8082:8080"
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "140MB"

  haproxy:
    image: haproxy:alpine
    command: ["-W", "-db", "-d", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
    restart: always
    ports:
      - "9999:9999"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - app1
      - app2
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.6"
          memory: "70MB"

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true
    name: payment-processor