services:
  api-1: &api-service
    image: eber404/dudebank:0.0.7
    env_file:
      - .env
    environment:
      - SERVER_SOCKET_PATH=/tmp/api_1.sock
    networks:
      - backend
      - payment-processor
    volumes:
      - socket_data:/tmp
    depends_on:
      - database
    deploy:
      resources:
        limits:
          cpus: '1.30'
          memory: '295MB'

  api-2:
    <<: *api-service
    environment:
      - SERVER_SOCKET_PATH=/tmp/api_2.sock

  database:
    image: eber404/dudebank-db:0.0.7
    volumes:
      - socket_data:/tmp
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: '15MB'

  nginx:
    image: openresty/openresty:bullseye
    env_file:
      - .env
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - socket_data:/tmp
    depends_on:
      - api-1
      - api-2
    networks:
      - backend
    ports:
      - '9999:80'
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '20MB'

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true

volumes:
  socket_data:
